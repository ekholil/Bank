<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-6xl text-center mt-10">Welcome to our <span class="font-semibold text-green-600">Baper Bank</span></h2>
    </header>
    <main class="mt-8">
        <section class="rounded-md  w-3/4 bg-green-400 mx-auto text-white p-10">
            <div>
                <h2 class="text-4xl mb-4 text-center">Please Login here</h2>
                <input id="user-email" type="email" class="text-gray-800 block border w-3/4 mb-4 p-2 mx-auto" placeholder="Enter Your email" value="sontan@baap.com">
                <input id="user-password" type="password"  class="text-gray-800 block border w-3/4 mb-4 p-2 mx-auto" placeholder="Enter Password" name="" id="">
                <button id="submit-btn" class="bg-green-600 py-2 font-semibold px-12 w-3/4 mx-auto block rounded" value="secret">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
